---
- hosts: all
  sudo: yes
  tasks:
  - name: Get PyENV Installer
    get_url: url=https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer dest=/python/installer.sh mode=0755
  - name: Install pyenv
    command: /python/installer.sh
    become: yes
    become_user: vagrant
    environment: 
      PYENV_ROOT: /python
  - name: Install Python versions
    command: "/python/bin/pyenv install 2.7.11 && python/bin/pyenv install 3.5.1"
    become: yes
    become_user: vagrant

